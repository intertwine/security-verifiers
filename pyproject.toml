[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "security-verifiers"
version = "0.0.0"
description = "Security Verifiers monorepo: shared tooling config (no runtime)."
requires-python = ">=3.12"
dependencies = []

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["environments"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["environments"]
python_files = ["test_*.py"]
addopts = "-q"

