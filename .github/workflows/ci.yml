name: CI

on:
  push:
    branches: [ main, master, "**" ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Create venv and install packages
        shell: bash
        run: |
          PY=$(python -c 'import sys; print(sys.executable)')
          uv venv --python="$PY"
          source .venv/bin/activate
          
          # Install each environment with its dependencies
          for env in environments/*/; do
            echo "Installing $env..."
            cd "$env" && uv sync && cd ../..
            uv pip install -e "$env"
          done
          
          # Install development tools
          uv pip install pytest ruff build pre-commit

      - name: Lint
        run: |
          source .venv/bin/activate
          uv run ruff check .

      - name: Format check
        run: |
          source .venv/bin/activate
          uv run ruff format --check .

      - name: Tests
        run: |
          source .venv/bin/activate
          uv run pytest -q

  build-environments:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Create venv
        run: |
          PY=$(python -c 'import sys; print(sys.executable)')
          uv venv --python="$PY"

      - name: Build wheels
        shell: bash
        run: |
          source .venv/bin/activate
          uv pip install build
          
          # Build each environment
          for env in environments/*/; do
            echo "Building wheel for $env..."
            cd "$env"
            uv run python -m build --wheel
            cd ../..
          done
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: environments/*/dist/*.whl