name: CI

on:
  push:
    branches: [ main, master, "**" ]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Create venv and install packages
        shell: bash
        run: |
          # Create virtual environment with the GitHub runner's Python
          PY=$(python -c 'import sys; print(sys.executable)')
          uv venv --python="$PY"
          source .venv/bin/activate
          
          # Install each environment with its dependencies
          for env in environments/*/; do
            echo "Installing $env..."
            # Skip if no pyproject.toml exists (e.g., if directory is empty)
            if [ -f "$env/pyproject.toml" ]; then
              cd "$env" && uv sync && cd ../..
              uv pip install -e "$env"
            fi
          done
          
          # Install development tools
          uv pip install pytest pytest-cov ruff build pre-commit

      - name: Lint
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Format check
        run: |
          source .venv/bin/activate
          ruff format --check .

      - name: Tests
        run: |
          source .venv/bin/activate
          pytest -q --tb=short

      - name: Test with coverage
        run: |
          source .venv/bin/activate
          pytest --cov=environments --cov-report=term-missing --cov-report=html --cov-fail-under=70
        continue-on-error: true  # Don't fail on coverage for now

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
        continue-on-error: true